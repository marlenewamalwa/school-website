<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Happy School</title>
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; }
    
      /* Navbar container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0b2344;
  padding: 10px 20px;
 
}

/* Logo */
.logo img {
  height: 40px;
}

/* Navbar links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 15px;
}

.nav-links li {
  position: relative;
}

.nav-links a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
  display: block;
}

/* Dropdown menu */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #0b2344;
  min-width: 150px;
  padding: 0;
  margin: 0;
  list-style: none;
  z-index: 1000;
}

.dropdown-menu li a {
  padding: 8px 12px;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* Hover effect */
.nav-links li a:hover,
.dropdown-menu li a:hover {
  background-color: #09203a;
  border-radius: 4px;
}

    /* Filter Menu */
    .gallery-filters {
      text-align: center;
      margin: 30px 0;
    }
    .filter-btn {
      background: white;
      border: 2px solid #004080;
      color: #004080;
      padding: 8px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .filter-btn.active, .filter-btn:hover {
      background: #004080;
      color: white;
    }

    /* Masonry Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 250px;
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Making some images larger for "Masonry" feel */
    .gallery-item.wide { grid-column: span 2; }
    .gallery-item.tall { grid-row: span 2; }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item:hover  { opacity: 1; }

    /* Simple Lightbox */
    #lightbox {
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #lightbox img { max-width: 90%; max-height: 80%; border: 5px solid white; }
    #lightbox-close {
      position: absolute;
      top: 20px; right: 40px;
      color: white; font-size: 40px; cursor: pointer;
    }

    footer { background-color: #f2f2f2; padding: 40px 20px; text-align: center; border-top: 3px solid #004080; }

    @media (max-width: 768px) {
        .gallery-item.wide { grid-column: span 1; }
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
     <a href="index.html" class="logo"><img src="images/logo.png" alt="Happy School Logo"></a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="">About ↓</a>
        <ul class="dropdown-menu">
          <li><a href="about.html">Our School</a></li>
          <li><a href="staff.html">Staff</a></li>
          <li><a href="facilities.html">Facilities</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="">Academics ↓</a>
        <ul class="dropdown-menu">
        <li><a href="curriculum.html">Curriculum</a></li>
        <li><a href="admissions.html">Admissions</a></li>
        <li><a href="departments.html">Departments</a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a href="#">More ↓</a>
        <ul class="dropdown-menu">
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>


  <div class="gallery-filters">
    <button class="filter-btn active" onclick="filterGallery('all')">Show All</button>
    <button class="filter-btn" onclick="filterGallery('sports')">Sports</button>
    <button class="filter-btn" onclick="filterGallery('classroom')">Classroom</button>
    <button class="filter-btn" onclick="filterGallery('events')">Events</button>
  </div>

  <main class="gallery-grid" id="gallery">
    <div class="gallery-item classroom tall">
      <img src="images/awards.jpg" alt="Reading" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item events">
      <img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=600&h=400&fit=crop" alt="Graduation" onclick="openLightbox(this.src)">
 
    </div>
    <div class="gallery-item classroom">
      <img src="https://images.unsplash.com/photo-1427504494785-3a9ca7044f45?w=600&h=400&fit=crop" alt="Study" onclick="openLightbox(this.src)">
      
    </div>
    <div class="gallery-item sports">
      <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=600&h=400&fit=crop" alt="Soccer" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item events wide tall">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=800&h=800&fit=crop" alt="School Play" onclick="openLightbox(this.src)">  
    </div>
    <div class="gallery-item classroom">
      <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=600&h=400&fit=crop" alt="Group Work" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item sports tall">
      <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=600&h=800&fit=crop" alt="Running" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item events">
      <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=600&h=400&fit=crop" alt="Art Exhibition" onclick="openLightbox(this.src)">
    </div>
     <div class="gallery-item classroom wide">
      <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=800&h=400&fit=crop" alt="Teacher with Students" onclick="openLightbox(this.src)">
    </div>

  </main>

  <div id="lightbox" onclick="closeLightbox()">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Zoomed view">
  </div>

  <footer>
    <p>&copy; 2026 Happy School Gallery. All Rights Reserved.</p>
  </footer>

  <script>
    // Filter Logic
    function filterGallery(category) {
      const items = document.querySelectorAll('.gallery-item');
      const buttons = document.querySelectorAll('.filter-btn');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Lightbox Logic
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
